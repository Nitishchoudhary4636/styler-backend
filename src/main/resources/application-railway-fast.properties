# Ultra-minimal Railway configuration - No database at startup
server.port=${PORT:8080}
server.servlet.context-path=/

# COMPLETELY disable database auto-configuration at startup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# No JPA/Database initialization
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=false
spring.jpa.defer-datasource-initialization=false

# Ultra-fast startup settings
spring.main.lazy-initialization=true
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management endpoints - absolute minimum
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.defaults.enabled=false

# Logging - minimal
logging.level.root=ERROR
logging.level.com.styler=WARN
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{20} - %msg%n

# Application info
styler.app.name=Styler E-commerce Backend
styler.app.version=1.0.0
styler.app.mode=railway-minimal-fast