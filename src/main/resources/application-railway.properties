# Railway-specific configuration - No database dependencies
server.port=${PORT:8080}
server.servlet.context-path=/

# Completely disable database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Disable all database-related features
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=false
spring.jpa.defer-datasource-initialization=false

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management endpoints - minimal
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.defaults.enabled=false

# Logging
logging.level.root=WARN
logging.level.com.styler=INFO
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application info
styler.app.name=Styler E-commerce Backend
styler.app.version=1.0.0
styler.app.mode=railway-minimal