# Minimal configuration for Railway startup
server.port=${PORT:8080}
server.servlet.context-path=/

# Disable database auto-configuration for faster startup
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Basic web configuration
spring.main.web-application-type=servlet

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=${PORT:8080}

# Logging
logging.level.com.styler=INFO
logging.level.org.springframework.boot=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# App info
styler.app.name=Styler E-commerce Backend
styler.app.version=1.0.0