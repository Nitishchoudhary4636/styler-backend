# Railway Database Profile - Fast startup WITH database
server.port=${PORT:8080}
server.servlet.context-path=/

# Database configuration for Railway PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Fast startup optimizations
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false
spring.datasource.hikari.initialization-fail-timeout=10000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management endpoints
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.root=INFO
logging.level.com.styler=DEBUG
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{20} - %msg%n

# Application info
styler.app.name=Styler E-commerce Backend
styler.app.version=1.0.0
styler.app.mode=railway-database