# Render Deployment Configuration
version: 1

services:
  - type: web
    name: styler-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=render-prod -Djava.awt.headless=true -Xmx512m -jar target/styler-backend-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: styler-postgres
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: render-prod
    healthCheckPath: /health
    
databases:
  - name: styler-postgres
    databaseName: styler_db
    user: styler_user