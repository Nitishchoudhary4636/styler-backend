# Render Deployment Configuration for Docker
version: 1

services:
  - type: web
    name: styler-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: styler-postgres
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: render-prod
    healthCheckPath: /health
    
databases:
  - name: styler-postgres
    databaseName: styler_db
    user: styler_user